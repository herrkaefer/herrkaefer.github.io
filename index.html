---
layout: default
title: Blog
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li style="line-height:2.4"><span>{{ post.date | date_to_string }} &raquo;</span><a id="blog-title" class="title" href="{{ post.url }}">{{ post.title }}</a></li>
      <p id="blog-summary" class="summary">{{ post.summary }}</p>
    {% endfor %}
  </ul>
</div>
